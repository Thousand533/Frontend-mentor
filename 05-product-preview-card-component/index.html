<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="Card">
        <div>
          <picture>
            <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 48em)">
            <img src="images/image-product-mobile.jpg" alt="hero image">
          </picture>
        </div>
        <div class="CardContent">
          <div class="Tag">Perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="PriceBox">
            <div class="MainPrice">$149.99</div>
            <div class="FakePrice">$169.99</div>
          </div>
          <div class="btn">
            <img src="images/icon-cart.svg" alt="">
            <div>Add to Cart</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
